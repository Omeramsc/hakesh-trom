<script>
    function toggleSideNav() {
        var x = document.getElementById("hamburger");
        var fadedElement1 = document.getElementById("main_layout");
        var fadedElement2 = document.getElementById("unified_footer");
        var fadedElement3 = document.getElementById("subtitle_container");
        if (getComputedStyle(x).width <= "1px") {
            x.style.width = "260px";
            if (fadedElement1) {
                fadedElement1.style.opacity = "0.2";
            }
            if (fadedElement2) {
                fadedElement2.style.opacity = "0.2";
            }
            if (fadedElement3) {
                fadedElement3.style.opacity = "0.2";
            }
        } else {
            x.style.width = "0px";
            if (fadedElement1) {
                fadedElement1.style.opacity = "1";
            }
            if (fadedElement2) {
                fadedElement2.style.opacity = "1";
            }
            if (fadedElement3) {
                fadedElement3.style.opacity = "1";
            }
        }
    }
</script>
<header class="flex_me">
    {% if current_user.is_authenticated %}
        {% if current_user.is_admin %}
            <img class="user_type" src="{{ url_for('static', filename='default_admin.png') }}">
        {% else %}
            <img class="user_type" src="{{ url_for('static', filename='default_team.png') }}">
        {% endif %}
    {% endif %}
    <a href="{{ url_for('home') }}" class="logo" style="margin:auto;"><img
            src="{{ url_for('static', filename='header_logo.png') }}"
            alt="חזור לעמוד הראשי"></a>
    {% if current_user.is_authenticated %}
        <button class="nav_btn" onclick="toggleSideNav()"><i class="fa fa-bars"></i></button>
    {% endif %}
</header>
